<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 답변 비교 분석 툴 (다중 모델 지원)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .history-item-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">AI 답변 비교 분석 툴</h1>
            <p class="text-gray-600 mt-2">여러 AI 모델의 답변을 동시에 분석, 평가하고 기록을 관리합니다.</p>
        </header>

        <!-- 평균 점수 섹션 -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">모델별 평균 점수</h2>
            <div id="averageScoresSection" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                 <div id="initialLoader" class="flex items-center justify-center col-span-full h-24">
                    <div class="loader !w-10 !h-10"></div><p class="ml-4 text-lg text-gray-600">데이터를 불러오는 중입니다...</p>
                </div>
            </div>
        </div>

        <!-- 모델 관리 섹션 -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">AI 모델 관리</h2>
            <div class="flex items-center gap-2 mb-4">
                <input type="text" id="newModelName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="새로운 AI 모델 이름 등록">
                <button id="registerModelBtn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition flex-shrink-0">등록</button>
            </div>
            <div id="modelList" class="space-y-2">
                <!-- 등록된 모델 목록이 여기에 동적으로 표시됩니다. -->
            </div>
        </div>

        <!-- 입력 섹션 -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="question" class="block text-lg font-semibold mb-2 text-gray-700">질문 (Question)</label>
                    <textarea id="question" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition" placeholder="분석하고 싶은 질문을 입력하세요."></textarea>
                </div>
                <div id="comparisonContainer" class="space-y-6">
                    <!-- 비교할 모델 입력 필드가 여기에 동적으로 추가됩니다. -->
                </div>
                 <div class="flex justify-center gap-4 mt-4">
                    <button id="addModelBtn" class="bg-green-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-700 transition"><i class="fas fa-plus mr-2"></i>비교 모델 추가</button>
                </div>
            </div>
            <div class="text-center mt-8">
                <button id="analyzeBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 text-lg">
                    AI 자동 분석
                </button>
            </div>
        </div>

        <div id="loading" class="hidden justify-center items-center my-8"><div class="loader"></div><p class="ml-4 text-lg text-gray-600">AI 평가자가 답변을 분석 중입니다...</p></div>
        
        <!-- 결과 표시 및 최종 평가 섹션 -->
        <div id="result" class="hidden space-y-8">
            <div id="aiAnalysisResult"></div>
            <div id="userEvaluationSection" class="hidden bg-white p-6 rounded-2xl shadow-lg"></div>
        </div>
        
        <div class="mt-12"><h2 class="text-2xl font-bold mb-4 text-gray-800">평가 기록</h2><div id="historySection" class="space-y-4"></div></div>
        
        <div id="error" class="hidden fixed top-5 right-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg z-50" role="alert">
            <strong class="font-bold">오류 발생!</strong> <span class="block sm:inline" id="errorMessage"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="hideError()"><i class="fas fa-times cursor-pointer"></i></span>
        </div>
    </div>

    <script>
        const GAS_WEB_APP_URL = '__GAS_URL_PLACEHOLDER__'; // 이 값은 GitHub Actions에 의해 자동으로 교체됩니다.

        // DOM 요소
        const elements = {
            analyzeBtn: document.getElementById('analyzeBtn'),
            registerModelBtn: document.getElementById('registerModelBtn'),
            addModelBtn: document.getElementById('addModelBtn'),
            loading: document.getElementById('loading'),
            resultDiv: document.getElementById('result'),
            aiAnalysisResult: document.getElementById('aiAnalysisResult'),
            userEvaluationSection: document.getElementById('userEvaluationSection'),
            errorDiv: document.getElementById('error'),
            errorMessage: document.getElementById('errorMessage'),
            averageScoresSection: document.getElementById('averageScoresSection'),
            historySection: document.getElementById('historySection'),
            modelList: document.getElementById('modelList'),
            comparisonContainer: document.getElementById('comparisonContainer'),
            initialLoader: document.getElementById('initialLoader')
        };

        // 전역 상태
        let state = { models: [], evaluations: [] };
        let currentEvaluationResult = null; // AI 분석 결과를 임시 저장

        // 초기화
        window.addEventListener('DOMContentLoaded', loadInitialData);
        elements.registerModelBtn.addEventListener('click', handleRegisterModel);
        elements.addModelBtn.addEventListener('click', () => addComparisonField());
        elements.analyzeBtn.addEventListener('click', handleAnalysis);

        async function loadInitialData() {
            if (!GAS_WEB_APP_URL || GAS_WEB_APP_URL.includes('__GAS_URL_PLACEHOLDER__')) {
                showError('배포 URL이 설정되지 않았습니다. GitHub Actions를 통해 배포해주세요.');
                elements.initialLoader.style.display = 'none';
                return;
            }
            elements.initialLoader.style.display = 'flex';
            try {
                const response = await fetch(GAS_WEB_APP_URL);
                if (!response.ok) throw new Error(`데이터 로딩 실패 (상태 코드: ${response.status})`);
                const data = await response.json();
                state.models = data.models;
                state.evaluations = data.evaluations;
                updateFullUI();
            } catch (err) {
                console.error('Initial data load error:', err);
                showError('데이터를 불러오는데 실패했습니다. URL과 배포 설정을 확인해주세요.');
            } finally {
                 elements.initialLoader.style.display = 'none';
            }
        }

        function updateFullUI() {
            renderModelManagementList();
            calculateAndDisplayAverages();
            displayHistory();
            elements.comparisonContainer.innerHTML = '';
            addComparisonField();
            addComparisonField();
        }

        function renderModelManagementList() {
            elements.modelList.innerHTML = '';
            if (state.models.length === 0) {
                elements.modelList.innerHTML = '<p class="text-gray-500">등록된 모델이 없습니다.</p>';
                return;
            }
            state.models.forEach(modelName => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between bg-gray-50 p-2 rounded-lg';
                div.innerHTML = `
                    <span class="font-medium">${modelName}</span>
                    <button class="text-red-500 hover:text-red-700" onclick="handleDeleteModel('${modelName}')"><i class="fas fa-trash-alt"></i></button>
                `;
                elements.modelList.appendChild(div);
            });
        }
        
        function addComparisonField(modelName = null) {
            const fieldId = `comparison-${Date.now()}`;
            const div = document.createElement('div');
            div.id = fieldId;
            div.className = 'p-4 border border-gray-200 rounded-lg relative';
            
            let optionsHtml = state.models.map(m => `<option value="${m}" ${m === modelName ? 'selected' : ''}>${m}</option>`).join('');

            div.innerHTML = `
                <button class="absolute top-2 right-2 text-gray-400 hover:text-red-600" onclick="document.getElementById('${fieldId}').remove()"><i class="fas fa-times-circle"></i></button>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-md font-semibold mb-2 text-gray-700">모델 선택</label>
                        <select class="model-select w-full p-3 border border-gray-300 rounded-lg bg-white">${optionsHtml}</select>
                    </div>
                    <div>
                        <label class="block text-md font-semibold mb-2 text-gray-700">답변 입력</label>
                        <textarea class="answer-textarea w-full p-3 border border-gray-300 rounded-lg" rows="8" placeholder="모델의 답변을 입력하세요."></textarea>
                    </div>
                </div>
            `;
            elements.comparisonContainer.appendChild(div);
            const allSelects = elements.comparisonContainer.querySelectorAll('.model-select');
            const lastSelect = allSelects[allSelects.length - 1];
            if (state.models.length > 0) {
                const usedModels = Array.from(allSelects).map(s => s.value);
                const availableModel = state.models.find(m => !usedModels.slice(0, -1).includes(m));
                lastSelect.value = availableModel || state.models[0];
            }
        }

        async function handleRegisterModel() {
            const newModelName = document.getElementById('newModelName').value.trim();
            if (!newModelName) return showError('모델 이름을 입력해주세요.');
            if (state.models.includes(newModelName)) return showError('이미 등록된 모델 이름입니다.');

            await postToAction({ action: 'registerModel', modelName: newModelName }, () => {
                state.models.push(newModelName);
                renderModelManagementList();
                document.querySelectorAll('.model-select').forEach(select => {
                    const option = document.createElement('option');
                    option.value = newModelName;
                    option.textContent = newModelName;
                    select.appendChild(option);
                });
                document.getElementById('newModelName').value = '';
            });
        }

        async function handleDeleteModel(modelName) {
            if (!confirm(`'${modelName}' 모델을 정말 삭제하시겠습니까? 관련된 평가 기록은 삭제되지 않습니다.`)) return;
            await postToAction({ action: 'deleteModel', modelName: modelName }, () => {
                state.models = state.models.filter(m => m !== modelName);
                updateFullUI();
            });
        }
        
        async function handleAnalysis() {
            const question = document.getElementById('question').value.trim();
            if (!question) return showError('질문을 입력해주세요.');
            
            const comparisonFields = elements.comparisonContainer.children;
            if (comparisonFields.length < 2) return showError('최소 2개 이상의 모델을 비교해야 합니다.');

            const comparisonData = [];
            for (const field of comparisonFields) {
                const model_name = field.querySelector('.model-select').value;
                const answer = field.querySelector('.answer-textarea').value.trim();
                if (!answer) return showError(`'${model_name}'의 답변을 입력해주세요.`);
                comparisonData.push({ model_name, answer });
            }
            
            elements.loading.classList.remove('hidden');
            elements.loading.classList.add('flex');
            elements.resultDiv.classList.add('hidden');
            hideError();

            try {
                const evaluationResult = await getEvaluationFromAIProxy(question, comparisonData);

                if (!evaluationResult || !evaluationResult.verdict || !evaluationResult.evaluation || !evaluationResult.verdict.winner) {
                    throw new Error("AI 분석 결과의 형식이 올바르지 않습니다. 다시 시도해주세요.");
                }
                
                currentEvaluationResult = { // 임시 저장
                    question,
                    comparisonData,
                    aiVerdict: evaluationResult
                };

                displayAiAnalysis(evaluationResult);
                displayUserEvaluationForm(evaluationResult, comparisonData.map(d => d.model_name));

            } catch (err) {
                console.error('Analysis error:', err);
                showError(`분석 중 오류 발생: ${err.message}`);
            } finally {
                elements.loading.classList.add('hidden');
                elements.loading.classList.remove('flex');
            }
        }

        async function handleSaveFinalEvaluation() {
            if (!currentEvaluationResult) return showError("분석 결과가 없습니다.");

            const userWinner = document.getElementById('winnerSelect').value;
            const userComments = document.getElementById('userComments').value;
            const overallRating = document.getElementById('overallRating').value;

            const saveData = {
                action: 'saveEvaluation',
                data: {
                    question: currentEvaluationResult.question,
                    aiWinner: currentEvaluationResult.aiVerdict.verdict.winner,
                    aiReasoning: currentEvaluationResult.aiVerdict.verdict.reasoning,
                    userWinner: userWinner,
                    userComments: userComments,
                    overallRating: overallRating,
                    results: currentEvaluationResult.comparisonData.map((d, i) => ({
                        model_name: d.model_name,
                        answer: d.answer,
                        scores: currentEvaluationResult.aiVerdict.evaluation[i].scores,
                        summary: currentEvaluationResult.aiVerdict.evaluation[i].summary
                    }))
                }
            };

            document.getElementById('saveFinalBtn').disabled = true;
            document.getElementById('saveFinalBtn').textContent = '저장 중...';

            await postToAction(saveData, () => {
                alert('최종 평가가 성공적으로 저장되었습니다.');
                elements.resultDiv.classList.add('hidden');
                currentEvaluationResult = null;
                loadInitialData();
            });
            
            document.getElementById('saveFinalBtn').disabled = false;
            document.getElementById('saveFinalBtn').textContent = '최종 평가 저장';
        }

        async function postToAction(payload, onSuccess) {
             try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`요청 처리 실패: ${response.statusText}`);
                const result = await response.json();
                if (result.success || (payload.action === 'getAiEvaluation' && result.candidates)) {
                    onSuccess(result);
                } else {
                    throw new Error(result.message || '알 수 없는 서버 오류');
                }
            } catch (err) {
                console.error('Action failed:', err);
                showError(`작업 실패: ${err.message}`);
            }
        }
        
        async function getEvaluationFromAIProxy(question, comparisonData) {
            const payload = {
                action: 'getAiEvaluation',
                data: { question, comparisonData }
            };
            
            const response = await fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`AI 분석 프록시 호출 실패: ${response.statusText}`);
            const result = await response.json();

            if (result.candidates && result.candidates[0].content.parts.length > 0) {
                const parsedResult = JSON.parse(result.candidates[0].content.parts[0].text);
                parsedResult.evaluation.forEach((evalItem, index) => {
                    evalItem.model_name = comparisonData[index].model_name;
                });
                return parsedResult;
            } else {
                if(result.message) throw new Error(result.message);
                throw new Error("AI 프록시로부터 유효하지 않은 응답을 받았습니다.");
            }
        }

        function displayAiAnalysis(data) {
            const resultHtml = `
                <div class="bg-blue-50 p-6 rounded-2xl border border-blue-200 text-center">
                    <h2 class="text-2xl font-bold mb-2 text-blue-800">AI 자동 분석 결과</h2>
                    <p class="text-3xl font-bold">🏆 ${data.verdict.winner}의 승리 (AI 추천)</p>
                    <p class="text-gray-600 mt-4 mx-auto max-w-3xl">${data.verdict.reasoning}</p>
                </div>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${data.evaluation.map(createResultCard).join('')}
                </div>
            `;
            elements.aiAnalysisResult.innerHTML = resultHtml;
            elements.resultDiv.classList.remove('hidden');
        }

        function displayUserEvaluationForm(aiResult, modelNames) {
            const winnerOptions = modelNames.map(name => `<option value="${name}" ${aiResult.verdict.winner === name ? 'selected' : ''}>${name}</option>`).join('');
            const formHtml = `
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">최종 평가 및 저장</h2>
                <div class="space-y-6 max-w-2xl mx-auto">
                    <div>
                        <label for="winnerSelect" class="block text-lg font-semibold mb-2 text-gray-700">최종 승리 모델 선택</label>
                        <select id="winnerSelect" class="w-full p-3 border border-gray-300 rounded-lg bg-white">${winnerOptions}</select>
                    </div>
                    <div>
                        <label for="overallRating" class="block text-lg font-semibold mb-2 text-gray-700">종합 평점 (1~5점)</label>
                        <input type="number" id="overallRating" min="1" max="5" class="w-full p-3 border border-gray-300 rounded-lg" value="5">
                    </div>
                    <div>
                        <label for="userComments" class="block text-lg font-semibold mb-2 text-gray-700">추가 코멘트</label>
                        <textarea id="userComments" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="최종 평가에 대한 의견을 남겨주세요."></textarea>
                    </div>
                    <div class="text-center pt-4">
                        <button id="saveFinalBtn" onclick="handleSaveFinalEvaluation()" class="bg-red-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-red-700 transition text-lg">최종 평가 저장</button>
                    </div>
                </div>
            `;
            elements.userEvaluationSection.innerHTML = formHtml;
            elements.userEvaluationSection.classList.remove('hidden');
        }

        function createResultCard(evalData) {
            const criteriaMapping = { accuracy: '정확성', relevance: '관련성', completeness: '완전성', clarity: '명확성', helpfulness: '유용성' };
            let scoresHtml = '';
            for (const [key, value] of Object.entries(evalData.scores)) {
                const score = parseInt(value, 10);
                const color = score >= 8 ? 'bg-green-500' : score >= 5 ? 'bg-yellow-500' : 'bg-red-500';
                scoresHtml += `
                    <div class="mb-3">
                        <div class="flex justify-between mb-1"><span class="text-base font-medium text-gray-700">${criteriaMapping[key]}</span><span class="text-sm font-medium text-gray-700">${score}/10</span></div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="${color} h-2.5 rounded-full" style="width: ${score * 10}%"></div></div>
                    </div>`;
            }
            return `
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h3 class="text-2xl font-bold mb-4 text-center">${evalData.model_name} 상세 평가</h3>
                    <div class="mb-6">${scoresHtml}</div>
                    <div><h4 class="font-semibold text-lg mb-2">평가 요약</h4><p class="text-gray-600 bg-gray-50 p-3 rounded-lg">${evalData.summary}</p></div>
                </div>`;
        }
        
        function calculateAndDisplayAverages() {
            const modelScores = {};
            state.evaluations.forEach(ev => {
                ev.results.forEach(res => {
                    if (!modelScores[res.ModelName]) {
                        modelScores[res.ModelName] = { total: 0, count: 0 };
                    }
                    const scores = JSON.parse(res.ScoresJSON);
                    const avgScore = Object.values(scores).reduce((a, b) => a + b, 0) / Object.keys(scores).length;
                    modelScores[res.ModelName].total += avgScore;
                    modelScores[res.ModelName].count++;
                });
            });

            elements.averageScoresSection.innerHTML = '';
            if (Object.keys(modelScores).length === 0) {
                elements.averageScoresSection.innerHTML = `<p class="text-gray-500 col-span-full">평가 기록이 없습니다.</p>`;
                return;
            }
            for (const modelName in modelScores) {
                const avg = (modelScores[modelName].total / modelScores[modelName].count).toFixed(2);
                elements.averageScoresSection.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h3 class="font-bold text-lg">${modelName}</h3>
                        <p class="text-3xl font-bold text-blue-600">${avg}</p>
                        <p class="text-sm text-gray-500">${modelScores[modelName].count}회 평가</p>
                    </div>`;
            }
        }

        // --- BUG FIX: displayHistory 함수 수정 ---
        function displayHistory() {
            elements.historySection.innerHTML = '';
            if (!state.evaluations || state.evaluations.length === 0) {
                elements.historySection.innerHTML = `<div class="bg-white p-6 rounded-lg shadow text-center text-gray-500">평가 기록이 없습니다.</div>`;
                return;
            }
            state.evaluations.slice().reverse().forEach((ev) => {
                if (!ev || !ev.results) return; // 잘못된 레코드 건너뛰기

                const scoresSummary = ev.results.map(res => {
                    try {
                        const scores = JSON.parse(res.ScoresJSON || '{}');
                        const avg = (Object.values(scores).reduce((a, b) => a + b, 0) / (Object.keys(scores).length || 1)).toFixed(1);
                        return `<span>${res.ModelName || 'N/A'}: <strong class="text-blue-600">${avg}점</strong></span>`;
                    } catch (e) {
                        return `<span>${res.ModelName || 'N/A'}: <strong class="text-red-500">점수 오류</strong></span>`;
                    }
                }).join('<span class="mx-2 text-gray-400">vs</span>');

                let winner = 'N/A';
                let winnerLabel = '정보 없음';
                let reviewHtml = '<p class="text-gray-500">이전 버전의 평가 기록입니다.</p>';

                // 최신 데이터 형식 (사용자 평가 존재)
                if (ev.hasOwnProperty('UserWinner') && ev.UserWinner) {
                    winner = ev.UserWinner;
                    winnerLabel = '사용자 선택';
                    reviewHtml = `
                        <p class="text-gray-600 mb-2 italic">"${ev.UserComments || '코멘트 없음'}"</p>
                        <p class="text-sm text-gray-500 mb-4">종합 평점: ${ev.OverallRating || 'N/A'} / 5</p>
                    `;
                } 
                // 구형 데이터 형식 (AI 평가만 존재)
                else if (ev.hasOwnProperty('AI_Winner') && ev.AI_Winner) {
                    winner = ev.AI_Winner;
                    winnerLabel = 'AI 추천';
                    reviewHtml = `<p class="text-gray-600 mb-4 italic">"${ev.AI_Reasoning || 'AI 코멘트 없음'}"</p>`;
                }
                 // 더 오래된 데이터 형식 (WinnerModel 속성 확인)
                else if (ev.hasOwnProperty('WinnerModel') && ev.WinnerModel) {
                    winner = ev.WinnerModel;
                    winnerLabel = 'AI 추천';
                    reviewHtml = `<p class="text-gray-600 mb-4 italic">"${ev.OverallReasoning || 'AI 코멘트 없음'}"</p>`;
                }

                const itemHtml = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="p-4 cursor-pointer hover:bg-gray-50 flex justify-between items-center" onclick="toggleHistory(this)">
                            <div class="flex-grow overflow-hidden pr-4">
                                <p class="font-semibold text-gray-800 truncate" title="${ev.Question || ''}">${ev.Question || '질문 없음'}</p>
                                <div class="text-sm text-gray-500 mt-1 flex flex-wrap gap-x-2 gap-y-1">${scoresSummary}</div>
                            </div>
                            <i class="fas fa-chevron-down transition-transform flex-shrink-0"></i>
                        </div>
                        <div class="history-item-content bg-gray-50 p-4 border-t border-gray-200">
                            <h4 class="font-bold text-lg mb-2">최종 평가: ${winner}의 승리! 🏆 (${winnerLabel})</h4>
                            ${reviewHtml}
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${ev.results.map(res => `
                                    <div>
                                        <h5 class="font-semibold mb-2">${res.ModelName || 'N/A'}의 답변</h5>
                                        <p class="text-sm bg-white p-3 rounded whitespace-pre-wrap">${res.Answer || '답변 없음'}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>`;
                elements.historySection.innerHTML += itemHtml;
            });
        }

        function toggleHistory(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('i');
            if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                content.style.maxHeight = '0px';
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorDiv.classList.remove('hidden');
        }
        function hideError() { elements.errorDiv.classList.add('hidden'); }
    </script>
</body>
</html>
