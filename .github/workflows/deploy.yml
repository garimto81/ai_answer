# GitHub Pages에 정적 콘텐츠를 배포하기 위한 간단한 워크플로우
name: Deploy static content to Pages

on:
  # 기본 브랜치에 대한 푸시에 실행됩니다.
  push:
    branches: ["main"]

  # Actions 탭에서 수동으로 이 워크플로우를 실행할 수 있도록 허용합니다.
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 GitHub Pages에 배포를 허용합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 한 번에 하나의 배포만 허용하도록 동시성 제어를 설정합니다.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 배포 잡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Replace GAS URL Placeholder
        # HTML 파일 내의 플레이스홀더를 GitHub Secret 값으로 교체합니다.
        # index.html을 사용하는 경우, 아래 파일 이름을 맞게 수정하세요.
        run: |
          sed -i "s|__GAS_URL_PLACEHOLDER__|${{ secrets.GAS_URL }}|g" ai_answer_evaluator_v3.html
        # 주의: 위 파일 이름 'ai_answer_evaluator_v3.html'이 실제 파일 이름과 일치하는지 확인하세요.

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ai_answer_evaluator_v3.html 파일이 있는 폴더를 업로드합니다.
          # 만약 루트 디렉토리에 있다면 '.'을 사용합니다.
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
